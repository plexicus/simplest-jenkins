<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Vulnerable Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">User Profile</h2>
                    </div>
                    <div class="card-body">
                        <div th:if="${message}" class="alert alert-info" role="alert">
                            <!-- VULNERABLE: XSS - Unescaped HTML output from URL parameter -->
                            <span th:utext="${message}"></span>
                        </div>
                        
                        <div class="text-center">
                            <h4>Profile Information</h4>
                            <p class="text-muted">This page displays information passed via URL parameters.</p>
                            <p class="text-muted">Try adding <code>?message=&lt;script&gt;alert('XSS')&lt;/script&gt;</code> to the URL.</p>
                        </div>
                        
                        <div class="mt-3 text-center">
                            <a href="/" class="btn btn-primary">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
